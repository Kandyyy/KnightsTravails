<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnightsTravails</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">Knights Travails</div>
        <div class="content">
            <form>
                <div class="start">Enter start position</div>
                <input type="text" placeholder="a1" id="start_pos">
                <div class="end">Enter end position</div>
                <input type="text" placeholder="h8" id="end_pos">
                <button type="submit">Go!</button>
            </form>
           <div class="main">
                <div class="chessboard"></div>
           </div>
        </div>
    </div>
</body>
</html>
